<h3>List of Players</h3>
{{message}}

<table>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Club</th>
        <th>Country</th>
        <th>Age</th>
        <th></th>
        <th></th>
    </tr>
    <tr ng-repeat="player in listPlayers">
        <td>{{$index+1}}</td>
        <td>{{player.Name}}</td>
        <td>{{player.Club}}</td>
        <td>{{player.Country}}</td>
        <td>{{player.Age}}</td>
        <td><a href="/CrudDemoApp.html#!/EditPlayer/{{player.PlayerId}}">Edit</a></td>
        <td><a href="#" ng-click="DeletePlayer(player.PlayerId,$index)">Delete</a></td>
    </tr>
</table>
